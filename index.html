<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Modal</title>
  </head>
  <body>
    <section>
      <div class="button_container">
        <button type="button" data-target="modal">Open Modal</button>
      </div>
      <div class="modal">
        <span class="modal_close">Close</span>
        <h3 class="modal_title">Title</h3>
        <p class="modal_content">The content of modal is displayed here</p>
      </div>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
